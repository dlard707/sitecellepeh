<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Site Curso WebDev</title>
	<!-- CDN CSS Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
	 crossorigin="anonymous">
	<!-- CDN Icones Bootstrap -->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css">
	<!-- CDN JS JQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

	</script>
	<!-- CDN JS Bundle Bootstrap -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
	 crossorigin="anonymous">

	</script>
	<link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <header>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark sticky-top">
      <!-- fixed-top -->
      <!-- Logo -->
      <img src="https://br.cellep.com/wp-content/themes/cellep/assets/img/logo_branca.svg" alt="cellep" width="100">
        <!-- menu Hamburguer -->
        <button class="navbar-toggler" data-toggle="collapse" data-target="#navegacao">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- lista navegação -->
        <div id="navegacao" class="collapse navbar-collapse pr-5">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="agenda.html">Agenda</a>
            </li>
            <!-- menu dropdown -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="" data-toggle="dropdown">Entidades</a>
              <div class="dropdown-menu bg-dark">
                <a class="dropdown-item" href="https://br.cellep.com/" target="_blank"><i class="bi bi-file-person mr-1"></i>Cellep</a>
                <a class="dropdown-item" href="https://estacaohack.fb.com/" target="_blank"><i class="bi bi-facebook mr-1"></i>Estação Hack</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="#">Área do aluno</a>
            </li>
          </ul>
        </div>
      </nav>  
    </header>  
    <main class="container">
      <div class="row">
        <div class="col-md-12 mt-60">
          <h2 class="text-warning">Área do aluno</h2>
          <form id="loginAluno" action="javascript:alert( 'sucesso!' );">
            <div class="form-group">
              <label for="inputUsuario">Usuário</label>
              <input type="text" class="form-control" id="inputUsuario" name="usuario" placeholder="Digite seu Usuário" autocomplete="off" required
              >
            </div>
            <div class="form-group">
              <label for="inputSenha">Senha</label>
              <input type="password" class="form-control" id="inputSenha" name="senha" placeholder="Digite sua Senha" autocomplete="off" required>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block">Entrar</button>
          </form>   
        </div>          
      </div>
      <div class="row mt-2">
        <div class="col-md-12">
          <a href="#">Esqueci a senha</a>
          <div id="mensagem" class="mt-2" role="alert"></div>
        </div>
      </div>
    </main>
    <footer class="footer fixed-bottom bg-dark">
      <div class="container text-center pt-2">
        <span class="text-white font-italic">Todos os direitos reservados</span>
      </div>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
